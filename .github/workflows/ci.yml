name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  php-tests:
    name: PHP ${{ matrix.php }} Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, curl, json
          coverage: pcov
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHP Syntax Check
        run: find includes translation-bridge -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"

      - name: Run PHPUnit
        run: vendor/bin/phpunit --testdox

      - name: Run PHPUnit with Coverage
        if: matrix.php == '8.2'
        run: vendor/bin/phpunit --coverage-clover coverage/clover.xml --coverage-text

      - name: Upload coverage to Codecov
        if: matrix.php == '8.2'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/clover.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  admin-build:
    name: Admin Build (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18', '20']

    defaults:
      run:
        working-directory: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build for production
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -f dist/.vite/manifest.json && echo "Manifest exists"
          test -f dist/index.html && echo "Index exists"
          ls -la dist/assets/ | head -10

      - name: Upload build artifacts
        if: matrix.node == '20'
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: admin/dist/
          retention-days: 7
